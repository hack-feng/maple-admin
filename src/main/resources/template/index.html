<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        p{
            font-size: 18px;
            color: #000;
            text-align: left;
            height: 35px;
            line-height: 35px;
        }
        table th, table td{
            border: 1px solid #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="width: 100%;margin: 0 auto;padding: 30px;border: 1px solid #eee">
        <p>${name}，您好呀，欢迎来到笑小枫的博客，喜欢我的小伙伴点个关注哟。</p>
        <p>以下是一个表格的演示: </p>
        <table style="border-collapse:collapse;width: 100%">
            <tr>
                <th>昵称</th>
                <th>博客地址</th>
                <th>GitHub</th>
            </tr>
            <#list valueList as value>
            <tr>
                <td>${value.a}</td>
                <td>${value.b}</td>
                <td>${value.c}</td>
            </tr>
            </#list>
        </table>

    </div>
</body>
</html>
